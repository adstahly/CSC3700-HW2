<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<main>

    <div class="container">
        <div id="add-movie-div">
            <form id="addMovieForm">
                <h3> Add New Movie</h3>
                <div class="mb-3 col-md-12">
                    <div class="row">
                    <div class="col-md-8"><label for="movieTitle" class="form-label">Title: *</label>
                    <input type="text" id="movieTitle" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="movieYear">Release Year: *</label>
                        <input type="number" id="movieYear" class="form-control" required>
                    </div>
                    </div>
                </div>
                <div class="mb-3"><label for="movieDescription">Description: *</label>
                    <textarea type="text" id="movieDescription" class="form-control" required></textarea>
                </div>
                <div class="mb-3 col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                        <label for="movieDirector">Director: </label>
                        <input type="text" id="movieDirector" class="form-control" required>
                            </div>
                        <div class="col-md-3">
                            <label for="movieBudget">Budget ($): </label>
                            <input type="text" id="movieBudget" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label for="movieBoxOffice">Box Office ($): </label>
                            <input type="text" id="movieBoxOffice" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-12">
                    <div class="row">
                <div class="col-md-6"><label for="actor-name">Actor Name: </label>
                    <input type="text" id="actor-name" class="form-control" required>
                </div>
                <div class="col-md-6"><label for="actor-role">Role:</label>
                    <input type="text" id="actor-role" class="form-control" required>
                </div>
                </div>
                </div>
                <br>
                <div id="successActor" class="success-message">Sample movie added successfully!</div>
                <br>
                <button type="submit" class="btn btn-primary mt-0">Add Movie</button>
            </form>
            <div id="successMessage" class="success-message">Sample movie added successfully!</div>
        </div>
        <div id="moviesTableBody"></div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
